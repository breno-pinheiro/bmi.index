<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Please, write your Name");
var alturaInformada = prompt(nome + ", write your height");
var pesoInformado = prompt(nome + ", write your weight");

var imc = calculaImc(alturaInformada, pesoInformado);

document.write(nome + ", your BMI is " + imc);

document.write("<br>");
document.write("<br>");

document.write("BMI Categories:<br>Underweight = <18.5<br>Normal weight = 18.5–24.9<br>Overweight = 25–29.9<br>Obesity = BMI of 30 or greater")


</script>
